<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .stars {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -1;
            background: transparent;
        }
        .star {
            width: 2px;
            height: 2px;
            background: #0ff;
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 5px #0ff;
            transition: transform 2s;
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .container {
            text-align: center;
            animation: pulse 2s infinite;
        }
        h1 {
            font-size: 3em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            color: #0ff;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>COMING SOON...</h1>
    </div>

    <script>
        const starContainer = document.querySelector('.stars');
        const numStars = 100;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const [x, y] = [Math.random() * 100, Math.random() * 100];
            star.style.top = `${y}vh`;
            star.style.left = `${x}vw`;
            star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite`;
            starContainer.appendChild(star);
        }

        function moveStars() {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                const [x, y] = [Math.random() * 100, Math.random() * 100];
                star.style.transform = `translate(${x}vw, ${y}vh)`;
            });
        }

        setInterval(moveStars, 4000);
    </script>
</body>
</html>
