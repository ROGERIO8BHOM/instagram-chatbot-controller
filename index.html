<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #0ff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            animation: pulse 2s infinite;
        }
        h1 {
            font-size: 3em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COMING SOON...</h1>
    </div>
</body>
</html>
